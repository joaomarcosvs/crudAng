<div fxLayout="row" fxLayoutAlign="center">
  <div fxLayout="column" fxFlex="900px">
    <form class="mt-60" #clientesFrm="ngForm" (ngSubmit)="salvar()">
      <!-- As tags do Angular são bem auto-explicativas, então aqui seguirei com a criiação de um card do form -->
      <mat-card>
        <mat-card-header>
          <mat-card-title>Dados Pessoais</mat-card-title>
        </mat-card-header>
        <mat-card-content class="mt-20">

          <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
            <div fxLayout="column" fxFlex="800px">
              <mat-form-field class="full-width">
                <mat-label>Nome: *</mat-label>
                <input type="text"
                      [(ngModel)]="cliente.nome"
                      name="nome"
                      placeholder="Ex: José da Silva" matInput/>
              </mat-form-field>
            </div>
          </div>

          <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
            <div fxLayout="column" fxFlex="800px">
              <mat-form-field class="full-width">
                <mat-label>Email: *</mat-label>
                <input type="text"
                      [(ngModel)]="cliente.email"
                      name="email"
                      placeholder="Ex: josesilva@email.com" matInput/>
              </mat-form-field>
            </div>
          </div>

          <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
            <div fxLayout="column" fxFlex="400px">
              <mat-form-field class="full-width">
                <mat-label>CPF: *</mat-label>
                <input type="text"
                      [(ngModel)]="cliente.cpf"
                      name="cpf"
                      placeholder="Ex: 000.000.000-00" matInput/>
              </mat-form-field>
            </div>
          </div>

          <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
            <div fxLayout="column" fxFlex="400px">
              <mat-form-field class="full-width">
                <mat-label>Data de nascimento: *</mat-label>
                <input type="text"
                      [(ngModel)]="cliente.dataNascimento"
                      name="dataNascimento"
                      placeholder="Ex: 01/01/2000" matInput/>
              </mat-form-field>
            </div>
          </div>

        </mat-card-content>

        <mat-card-actions>

          <button mat-flat-button color="primary" type="submit">
            <mat-icon fontIcon="save"></mat-icon>
            Salvar
          </button>

          <button mat-flat-button color="primary">
            <mat-icon fontIcon="refresh"></mat-icon>
            Atualizar
          </button>

          <button mat-flat-button color="accent" class="ml-5">
            <mat-icon fontIcon="backspace"></mat-icon>
            Limpar
          </button>

        </mat-card-actions>

      </mat-card>
    </form>
  </div>
</div>
